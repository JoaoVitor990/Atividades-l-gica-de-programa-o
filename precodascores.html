<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço das cores</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
          text-align: center;
          padding: 20px;
        }
        input {
            text-align: center;
            margin-bottom: 10px;
        }
        button {
          padding: 10px 20px;
          font-size: 14px;
        }
        #resposta {
          font-size: 18px;
          font-weight: bold;
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Escolha a cor que deseja</h1>
    <button id="Marrom">Marrom</button>
    <button id="Azul">Azul</button>
    <button id="Verde">Verde</button>
    <button id="Vermelho">Vermelho</button>
    <div id="resposta"></div>

 <script>
    $(document).ready(function() {
            $("#Marrom").click(function() {
                $("#resposta").text("O preço do marrom está $15,00")
            });
        });

        $(document).ready(function() {
            $("#Azul").click(function() {
                $("#resposta").text("O preço do azul está $40,00")
            });
        });

                $(document).ready(function() {
            $("#Verde").click(function() {
                $("#resposta").text("O preço do verde está $20,00")
            });
        });

                $(document).ready(function() {
            $("#Vermelho").click(function() {
                $("#resposta").text("O preço do vermelho está $80,00")
            });
        });
           
            
        

 </script>
    
</body>
</html>
