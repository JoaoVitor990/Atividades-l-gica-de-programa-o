<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucessor e antecessor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
          text-align: center;
          padding: 20px;
        }
        input {
            text-align: center;
            margin-bottom: 10px;
        }
        button {
          padding: 10px 20px;
          font-size: 14px;
        }
        #resposta {
          font-size: 18px;
          font-weight: bold;
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Digite o número:</h1>
    <label for="num">Número</label>
    <input type="number" id="num" min="0" max="1000000"><br>
    <button id="calcular">Calcular</button>
    <div id="resposta"></div>

    <script>
        $(document).ready(function() {
            $("#calcular").click(function() {
                var num = parseInt($("#num").val());
                var antecessor = num - 1;
                var sucessor = num + 1;
                var resposta = "Antecessor: " + antecessor + "<br>Sucessor: " + sucessor;
                $("#resposta").html(resposta);
            });
        });
    </script>
</body>
</html>
