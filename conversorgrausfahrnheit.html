<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de graus em Fahrnheit</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
                body {
          text-align: center;
          padding: 20px;
        }
        input {
            text-align: center;
            margin-bottom: 10px;
        }
        button {
          padding: 10px 20px;
          font-size: 14px;
        }
        #resposta {
          font-size: 18px;
          font-weight: bold;
          margin-top: 20px;
        }
    </style>
</head>


<body>
    <h1>Conversor de graus em Fahrnheit</h1>
    <label for="num">NÃºmero</label>
    <input type="number" id="num" min="0" max="10000000"><br>
    <button id="calcular">Calcular</button>
    <div id="resposta"></div>

    <script>
        $(document).ready(function() {
            $("#calcular").click(function() {
                var num = parseFloat($("#num").val());
                var resposta = num*1.8+32
                $("#resposta").html(resposta);
            });
        });
    </script>
</body>
</html>
