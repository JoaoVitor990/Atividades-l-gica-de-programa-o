<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        var = resp
        $(document).ready(function() {
         $("button").click(function() {
             vf=parseInt($("#vf").val());
             vf=parseInt($("#v").val());
             
             for (var n = v ; n <= vf ; n ++){
                 +=resp = "<p>" +n+ "</p>"
             }
             $("div").html(resp)

         });
     });   
 
         
         </script>
</head> 
<body>
     <input id="vf">
     <input id="v">
     <button id="button">Calcular</button>

</body>
</html>
