        button {
          padding: 10px 20px;

</head>
<body>
    <h1>Digite o número que deseja:</h1>

    <label for="num">Número:</label>
    <input type="number" id="num" min="0" max="1000000"><br>
    <button id="calcular">Calcular</button>
    <div id="resposta"></div>

    <script>
        $(document).ready(function() {
            $("#calcular").click(function() {
                var num = parseInt($("#num").val());

                if (isNaN(num)) {
                    $("#resposta").text("Por favor, digite um número válido.");
                } else if (num % 2 === 0) {
                    $("#resposta").text("Seu número é par.");
                } else {
                    $("#resposta").text("Seu número é ímpar.");
                }
            });
        });
    </script>
</body>
